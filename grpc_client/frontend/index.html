
<form id="loginForm">
  <label for="usuario">Usuario o Email:</label>
  <input type="text" id="usuario" name="usuario" required>
  <label for="clave">Clave:</label>
  <input type="password" id="clave" name="clave" required>
  <button type="submit">Ingresar</button>
</form>
<div id="mensaje"></div>
<script>
    const form = document.getElementById('loginForm');
    const mensajeDiv = document.getElementById('mensaje');
    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        mensajeDiv.textContent = '';
        const usuario = form.usuario.value;
        const clave = form.clave.value;
        try {
            const url = `http://localhost:5000/login?usuarioEmail=${encodeURIComponent(usuario)}&clave=${encodeURIComponent(clave)}`;
            const response = await fetch(url);
            const data = await response.json();
            if (data.exito) {
                mensajeDiv.style.color = 'green';
                mensajeDiv.textContent = 'Login exitoso. Bienvenido ' + (data.usuario || '');
            } else {
                mensajeDiv.style.color = 'red';
                mensajeDiv.textContent = data.mensaje || 'Error en login';
            }
        } catch (error) {
            mensajeDiv.style.color = 'red';
            mensajeDiv.textContent = 'Error de conexi√≥n con el servidor';
        }
    });
</script>
</body>
</html>
