# Puerto del microservicio
server.port=8082

# Configuración de base de datos MariaDB (misma que grpc_server)
spring.datasource.url=jdbc:mariadb://localhost:3306/distribuidos-tp
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# Configuración JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.properties.hibernate.format_sql=true

# Configuración Swagger
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.enabled=true

# Información de la aplicación
spring.application.name=donation-excel-service
info.app.name=Donation Excel Service
info.app.description=Microservicio para generar reportes Excel de donaciones
info.app.version=1.0.0